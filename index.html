<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="website-landing-page-pc">
      <img
        class="pikaso-reimagine-3d-model-clos-icon"
        alt=""
        src="./public/pikaso-reimagine-3dmodelcloseupofapersonshandwithdarkskin-1@2x.png"
      />

      <header class="documentation-and-git-hub">
        <h2 class="website-logo">HandFlow</h2>
        <div class="title-bar">
          <div class="nav-links">
            <a href="" class="documentation">Documentation</a>
          </div>
          <div class="nav-links1">
            <a href="" class="github">GitHub</a>
          </div>
          <div class="nav-links2">
            <a href="" class="about-us">About Us</a>
          </div>
          <div class="nav-links3">
          <a href="" class="contact-us">Contact us</a>
          </div>
          <button class="login-btn">
            <div class="login-btn-child"></div>
            <a href="" class="login">Login</a>
          </button>
        </div>
      </header>
      
      <div class="website-landing-page-pc-inner">
        <div class="frame-parent">
          <div class="handflow-parent">
            <h1 class="handflow">HandFlow</h1>
            <div class="device-control-parent">
              <h1 class="device-control">Device Control</h1>
              <div class="landing-subtitle">
                Now the control is in your hand
              </div>
            </div>
          </div>
          <button class="try-now-btn">
            <div class="try-now-btn-child"></div>
            <div class="try-now">Try Now</div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
