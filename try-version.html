<head>
    <meta charset="UTF-8">

    <!-- Favicon -->
  <link rel="shortcut icon" href="assets/Logo/favicon.png" type="image/png">

  <!-- Bootstarp 5 linking -->

  <!-- Main CSS File Linking -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/navbar2.css">
  <link rel="stylesheet" href="css/consol.css">
  <link rel="stylesheet" href="css/webcam.css">

</head>
<body>
    <!-- Navbar -->

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">HandFlow</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <i class="bi bi-pie-chart-fill"></i>
        </button>
      
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Documentation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/Self-nasu/DeviceControling-UsingHandGesture">GitHub</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
    </nav>

    <!-- Main -->


    <div class="container web-main">
        <div class="row">

            <!-- Webcam Area -->

          <div class="col web-cam">
            <div class="holder webholder">
                <video id="webcam" autoplay playsinline></video>
                <canvas class="output_canvas" id="output_canvas"></canvas>
            </div>

            <a class="consol-btn hide-pc" id="webcamButton">Enable WebCam</a>
          </div>

            <!-- Consol Area -->

          <div class="col consol">
            <div class="holder-con">
                <div class="heading">HandFlow Gesture Consol</div>
                <div class="consol-area">
                    <div id="indicator">Please start recording</div>
                    <div id="field">Device: <a id="device"></a></div>
                    <div id="field2">Level: <a id="level"></a></div>
                    <div id="field3">Command: <a id="command"></a></div>
                </div>
                <a class="consol-btn" id="webcamButton">Enable WebCam</a>
            </div>
          </div>

        </div>
      </div>
    
      <!-- Footer Section -->

    <footer class="d-flex fixed-bottom justify-content-between align-items-center py-2">
      <div class="col-md-4 d-flex align-items-center">
        <span class="ft-text">Â© 2024 Project - HandFlow.</span>

        <li class="ms-3"><a class="ft-icons" href="+91 8905924424"><i class="bi bi-telephone-fill"></i></a></li>
      </ul>
    </footer>

    <!-- Main google Wali Js -->
    <script type="module" src="javascript/google.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
